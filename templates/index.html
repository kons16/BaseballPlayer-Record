<h2> 野球選手の成績を表示します(野手のみ) </h2>
<form method="post" action="/kekka">
    <input type="text" name="playername">
    <input type="submit" value="調べる">
</form>

{% if name %}
    <p>
        <B>{{ name }}</B><br>
        {{ old }}<br>
        {{ career }}<br>
        打率 : {{ hitrate }}<br>
        試合数 : {{ gamecount }}<br>
        本塁打 : {{ homerun }}<br>
        打点 : {{ rbi }}<br>
        OPS : {{ ops }}<br>
    </p>
{% endif %}
